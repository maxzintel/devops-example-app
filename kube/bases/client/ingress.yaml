  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: client
  spec:
    ingressClassName: nginx
    rules:
      - host: quantumwerke.com
        http:
          paths:
            - pathType: Prefix
              backend:
                service:
                  name: client
                  port:
                    number: 80
              path: /
    # # This section is only required if TLS is to be enabled for the Ingress
    # tls:
    #   - hosts:
    #     - www.example.com
    #     secretName: example-tls