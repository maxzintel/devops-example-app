env:
  branch: ${{ github.head_ref || github.ref_name }} 

name: ðŸš¢ Server Build & Push
on: 
  push:
    paths:
    - 'server/**'
    branches:
    - main
  pull_request:
    paths:
    - 'server/**'
    branches:
    - main
    - 'releases/**'
jobs:
  Build_Server:
    runs-on: ubuntu-20.04
    env:
      ECR_REPO: example.com
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2.4.2
      
      - name: Setup Docker Buildx action
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
      
      # TO DO
